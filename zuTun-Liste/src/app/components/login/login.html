<div class="form-container">
  <mat-card>
    <mat-card-title>Anmelden</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>E-Mail</mat-label>
          <input matInput placeholder="ihre@email.de" formControlName="email" />
          <mat-error *ngIf="form.get('email')?.hasError('required')"
            >E-Mail ist erforderlich</mat-error
          >
          <mat-error *ngIf="form.get('email')?.hasError('email')">Ung√ºltige E-Mail</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Passwort</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="form.get('password')?.hasError('required')"
            >Passwort ist erforderlich</mat-error
          >
          <mat-error *ngIf="form.get('password')?.hasError('minlength')"
            >Mindestens 6 Zeichen</mat-error
          >
        </mat-form-field>

        <div *ngIf="error" class="error-msg">{{ error }}</div>

        <button mat-raised-button color="primary" type="submit" [disabled]="loading">
          {{ loading ? 'Bitte warten...' : 'Anmelden' }}
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="/register">Noch kein Konto? Jetzt registrieren.</a>
    </mat-card-actions>
  </mat-card>
</div>
