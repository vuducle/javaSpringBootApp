# Development Environment Configuration

# Allow Flyway to repair checksums in development
# This automatically fixes checksum mismatches when migrations are modified
spring.flyway.validate-on-migrate=false

# OR use repair mode (uncomment if needed)
# spring.flyway.repair-on-migrate=true

# Clean the database on startup (WARNING: This deletes all data!)
# Use with caution - only enable when you need a fresh start
# spring.flyway.clean-on-validation-error=true

# Show SQL queries for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# More lenient validation
spring.jpa.hibernate.ddl-auto=validate

# Debug logging
logging.level.org.springframework.security=DEBUG
logging.level.org.example.springboot=DEBUG
logging.level.org.flywaydb=DEBUG
