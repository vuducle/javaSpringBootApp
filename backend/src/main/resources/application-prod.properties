# Production Environment Configuration

# Strict validation - never modify existing migrations in production!
spring.flyway.validate-on-migrate=true

# Fail fast if there are any migration issues
spring.flyway.out-of-order=false

# Never clean or repair automatically in production
spring.flyway.clean-disabled=true

# Disable SQL logging in production for performance
spring.jpa.show-sql=false

# Strict validation only
spring.jpa.hibernate.ddl-auto=validate

# Production logging levels
logging.level.org.springframework.security=INFO
logging.level.org.example.springboot=INFO
logging.level.org.flywaydb=INFO
