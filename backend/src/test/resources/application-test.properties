spring.application.name=springBoot

# ----------------------------------------
# Test Database Configuration (H2 In-Memory)
# ----------------------------------------
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (optional, for debugging)
spring.h2.console.enabled=false

# ----------------------------------------
# JPA/Hibernate Settings for Tests
# ----------------------------------------
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.flyway.enabled=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ----------------------------------------
# Redis Configuration (for tests)
# ----------------------------------------
spring.data.redis.host=localhost
spring.data.redis.port=6379

# ----------------------------------------
# JWT Settings for Tests
# ----------------------------------------
jwt.secret=test-secret-key-this-is-a-very-long-test-secret-key-for-testing-purposes-only-do-not-use-in-production
jwt.expiration.ms=864000
jwt.refresh.expiration.days=7

# ----------------------------------------
# App Frontend Settings for Tests
# ----------------------------------------
app.frontend.url=http://localhost:3000
app.frontend.origins=http://localhost:3000

# ----------------------------------------
# Logging for Tests
# ----------------------------------------
logging.level.org.springframework.security=INFO
logging.level.org.example.springboot=INFO

# ----------------------------------------
# Mail Server Settings (Mock for tests)
# ----------------------------------------
spring.mail.host=smtp.test.com
spring.mail.port=587
spring.mail.username=test@test.com
spring.mail.password=testpassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ----------------------------------------
# Image Upload Settings
# ----------------------------------------
image.max-width=500
image.max-height=500
image.quality=0.75

# ----------------------------------------
# Server Port for Tests
# ----------------------------------------
server.port=0
